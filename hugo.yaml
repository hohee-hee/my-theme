baseURL: "/"
title: "My theme"
languageCode: "ko-kr"
defaultContentLanguage: "ko"

module:
  imports:
    - path: github.com/google/docsy

params:
  github_repo: "https://github.com/hohee-hee/my-theme"
  github_branch: "main"
  # Docsy 테마의 일부 기능을 활성화
  disableBreadcrumb: false
  disableSearch: false
  offlineSearch: true

markup:
  goldmark:
    renderer:
      unsafe: true # HTML을 포함할 수 있도록 설정

# 메뉴 설정
menu:
  main:
    - identifier: docs
      name: Docs
      url: /docs/
      weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20

# 기본 콘텐츠 설정
contentDir: "content"
publishDir: "public"
enableGitInfo: true
enableRobotsTXT: true
enableEmoji: true
